<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List| Frontend Mentors</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="container">
        <section class="first">
            <div class="wrapper">
               <div class="todo">
                   <h1>TODO</h1>
                   <img src="./assets/images/icon-sun.svg" alt="">
               </div>

               <div class="create">
                   <div class="check-box"></div>
                   <input type="text" placeholder="Create a new todo">
               </div>

               <div class="holder">
                   <div class="holder-item">
                        <div class="check-box">
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>Complete online javaScript course</p>
                   </div>
                   <div class="holder-item">
                        <div class="check-box"> 
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>Jog around the park 3x</p>
                   </div>
                   <div class="holder-item">
                        <div class="check-box">
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>10 minutes meditation </p>
                   </div>
                   <div class="holder-item">
                        <div class="check-box">
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>Read for 1hour</p>
                   </div>
                   <div class="holder-item">
                       
                        <div class="check-box">
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>Pick up groceries</p>
                   </div>
                   <div class="holder-item">
                        <div class="check-box">
                            <img class="icon" src="./assets/images/icon-check.svg" alt="">
                        </div>
                        <p>Complete todo app on Frontend Mentors</p>
                   </div>
                   <div class="base">
                       <p>5 items left</p>
                       <div class="all">
                           <p>All</p>
                           <p>Active</p>
                           <p>Completed</p>  
                       </div>
                       <p>Clear Completed</p>
                   </div>
               </div>
            </div>
            <div class="base-2">
                <p>All</p>
                <p>Active</p>
                <p>Completed</p>  

               </div>
            <p class="last">Drag and drop to reoder list</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
